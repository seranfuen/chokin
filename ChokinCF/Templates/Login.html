<div class="row form-horizontal">
    <div class="col-md-8">
        <div class="form-group">
            <label class="col-md-2 control-label" for="username">User name</label>
            <div class="col-md-10">
                <input class="form-control" id="username" type="text" ng-model="user.UserName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password</label>
            <div class="col-md-10">
                <input id="password" class="form-control" type="text" ng-model="user.Password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2 checkbox">
                <input id="remember-me" type="checkbox" ng-model="user.RememberMe" /> <label for="remember-me">Remember me </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <input type="submit" class="btn btn-default" ng-click="login(user)" value="Log In" />
            </div>
        </div>
    </div>
</div>
